{% extends "base.html" %}

{% block content %}
<h1>Create User</h1>

{% if error %}
<div class="alert alert-danger">
    {{ error }}
</div>
{% endif %}

<div class="card">
    <div class="card-body">
        <form method="post" action="/web/users/create">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ username or '' }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ email or '' }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="form-text">In production, this would be properly hashed.</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_active" name="is_active" value="true" {% if is_active|default(true) %}checked{% endif %}>
                <label class="form-check-label" for="is_active">Active</label>
            </div>
            <div class="d-flex">
                <button type="submit" class="btn btn-primary">Create User</button>
                <a href="/web/users" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
